on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        npm install
    - name: Run Script
        using: "node16"
        main: "script.js"
        with:
          token: {{secrets.THIS_REPO_TOKEN}}